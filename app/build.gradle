apply plugin: 'com.android.application'

android {
    namespace 'com.cloudpos.apps'
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.cloudpos.apps"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation(name: 'cloudpossdkV1.6.1.1_Standard', ext: 'aar')
    implementation 'com.alibaba:fastjson:1.2.76'
}